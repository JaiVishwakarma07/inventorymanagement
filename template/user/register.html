{% extends 'partials/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row-mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Registration page</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="Register" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
