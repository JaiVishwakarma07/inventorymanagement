{%extends 'partials/base.html'%}
{% load crispy_forms_tags %}
{% block title %} Product Delete {% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 bg-white">
                <h3>Update Item</h3>
                <hr>

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a class="btn btn-secondary btn-sm" href="{% url 'dashboard-product' %}">Cancel</a>
                    <input class="btn btn-success btn-sm" type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
